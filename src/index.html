<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poiret+One&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Soundtrack of the Day</h1>
        <img
          src="https://images.unsplash.com/photo-1504280390367-361c6d9f38f4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
        />
        <audio
          src="../public/romantic.mp3"
          id="audio"
          preload="metadata"
        ></audio>
        <input type="range" id="range" class="slider" value="0" min="0" />
        <div class="button-container">
          <button class="previous">
            <img src="../public/previous.png" />
          </button>
          <button class="play">
            <img id="mainImg" src="../public/play.png" />
          </button>
          <button class="next">
            <img src="../public/next.png" />
          </button>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
